<html>
    <script>
        // Função :  Algoritmo que lê uma distância em metros e mostra em outras medidas relativas.
        // M, Km, Hm, Dam, dm, cm, mm
        // Autor :   Bruno
        // Data : 9/7/25
        // Lista de Exercícios do Curso Em Video - Prof: Gustavo Guanabara

        let dis = Number(prompt('Escreva a distancia em Metros:'))
        let km = dis / 1000
        let hm = dis / 100
        let dm = dis * 10
        let cm = dis * 100
        let mm = dis * 1000

        alert(`sua media em km eh: ${km}`)
        alert(`sua media em hm eh: ${hm}`)
        alert(`sua media em dm eh: ${dm}`)
        alert(`sua media em cm eh: ${cm}`)
        alert(`sua media em mm eh: ${mm}`)
    </script>
</html>

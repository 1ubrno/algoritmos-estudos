
<html>
    <script>
        // Função :  Leitura de um númeo inteiro mostrando antecessor e sucessor.
        // Autor :   Bruno
        // Data :   09/07/2025
        // Lista de Exercícios do Curso Em Video - Prof: Gustavo Guanabara

        let entrada = Number(prompt('Digite um numero'))
        let sucessor = entrada + 1
        let antecessor = entrada - 1
        alert(`O sucessor do numero ${entrada} eh ${sucessor}`)
        alert(`E o antecessor do numero ${entrada} eh ${antecessor}`)
    </script>
</html>

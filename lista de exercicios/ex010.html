<html>
    <script>
        // Função : Algoritmo para ler largura e altura de uma parede, caucular a área a ser pintada e a quantidade de tinta nescessária.
        // Cada litro de tinta pinta uma área de 2mts²
        // Autor : Bruno
        // Data : 9/7/25
        // Lista de Exercícios do Curso Em Video - Prof: Gustavo Guanabara

        let altura = Number(prompt('Qual a altura da parade em metros? '))
        let largura = Number(prompt('Qual a largura da parede em metros?'))
        let tinta = (altura * largura) / 2
        let soma = altura * largura
        prompt(`sua parede tem: ${soma} metros quadrados e voce precisara de ${tinta} Litros de tinta`)
        
    </script>
</html>
